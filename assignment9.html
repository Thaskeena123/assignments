<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment8</title>
</head>
<style>
    table{
        line-height:50px ;
    }
    .box{
        padding-left:50px ;
    }
    
</style>
<body>
    <center>
        <h1>Online Registration Portal</h1>
        <p>Register your self to get the job Updates</p>
   <table>
      <tr>
        <td> <b> Full Name   : </b></td>
        <td class="box"><input type="text" size="30" placeholder="First Name">  
     <input  type="text" size="30" placeholder="Last Name"></td>  
      </tr>
    
      <tr>
        <td><b>Address   :</b> </td>
        <td class="box"><input type="text" size="50" placeholder="Street Address"></td><br>
      </tr>
      
      <tr>
        <td></td>
        <td class="box"><input type="text" size="50" placeholder="Street Address Line 2"></td>
      </tr>
      <tr>
        <td></td>
        <td class="box"><input type="text" size="25" placeholder="City">
        <input type="text" size="25" placeholder="State"></td>
      </tr>
      <tr>
        <td></td>
        <td class="box"><input type="pin" size="25" placeholder="pincode">
            <select name="country" id="country" aria-placeholder="country">
                <option value="india">India</option>
                <option value="usa">Usa</option>
                <option value="pakisthan">Pakisthan</option>
                <option value="russia">Russia</option>
              </select></td>
      </tr>
     
      <tr>
        <td><b>Phone number   :</b> </td>
        <td class="box"><input type="tel" size="5" placeholder="Area Code">-
        <input type="tel" size="20" placeholder="Phone Number"></td>
      </tr>
      <tr>
        <td><b>Mobile Number  :</b> </td>
        <td class="box"><input type="text" placeholder="mobile number"></td>
      </tr>
      <tr>
        <td> <b> Email   :</b></td>
        <td class="box"><input type="email" size="50" placeholder="myname@example.com"></td>
      </tr>
      <tr>
        <td><b> Cover Letter :</b> </td>
        <td class="box"><textarea name="" id="" cols="30" rows="5"> Describe your self ...</textarea></td>

      </tr>
      <tr>
        <td><b>Resume  :</b> </td>
        <td class="box"><input type="file"></td>
      </tr>
      <tr>
        <td><b> Decleration  :</b></td>
        <td class="box"><input type="checkbox">The above information filled by me is true.I alsoaccept all the
            terms and condition</td>

        </tr>
        <tr>
            <td></td>
            <td class="box"><button>Submit Form</button>
            <button>Reset</button></td>
        </tr>

         


    
   </table> 
</center>
</body>
</html>
